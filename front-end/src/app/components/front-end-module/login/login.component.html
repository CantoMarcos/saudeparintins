<div class="login-container">
    <div class="card-container">
      <p-card class="login-card">
        <div class="logo-container">
          <div class="logo">
            <i class="pi pi-user" style="font-size: 2.5rem"></i>
          </div>
        </div>
  
        <h2 class="title">Parintins Saúde</h2>
        <p class="subtitle">Entre na sua conta</p>
  
        <div class="p-fluid">
          <!-- Campo de E-mail -->
          <div class="p-field">
            <label for="email" class="input-label">Email</label>
            <div class="input-wrapper">
              <i class="pi pi-envelope"></i>
              <input id="email" type="email" pInputText placeholder="nome@exemplo.com" class="rounded-input full-width">
            </div>
          </div>
  
          <!-- Campo de Senha -->
          <div class="p-field">
            <div class="password-container">
              <label for="password" class="input-label">Senha</label>
              <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>
            <div class="input-wrapper">
              <i class="pi pi-lock"></i>
              <input id="password" type="password" pInputText placeholder="••••••••" class="rounded-input full-width">
              <i class="pi pi-eye toggle-password"></i>
            </div>
          </div>
  
          <!-- Checkbox -->
          <div class="field-checkbox">
            <p-checkbox id="rememberMe" binary="true"></p-checkbox>
            <label for="rememberMe" class="remember-label">Lembre-me</label>
          </div>        
  
          <!-- Botão estilizado -->
          <p-button label="Sign In" class="login-button full-width"></p-button>
  
          <p class="signup-link">
            Não está cadastrado? <a href="#">Criar conta</a>
          </p>
        </div>
      </p-card>
    </div>
  </div>
